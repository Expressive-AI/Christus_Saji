<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christus Saji Joseph - Data Science Portfolio</title>
    <meta name="description" content="Data Science and Statistics student passionate about turning data into actionable insights. View my portfolio, projects, and certifications." />
    <meta name="keywords" content="data science, statistics, machine learning, python, portfolio, student" />
    
    <!-- Google Fonts - Roboto and handwriting font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Christus Saji Joseph - Data Science Portfolio" />
    <meta property="og:description" content="Data Science and Statistics student passionate about turning data into actionable insights." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Christus Saji Joseph - Data Science Portfolio" />
    <meta property="twitter:description" content="Data Science and Statistics student passionate about turning data into actionable insights." />
    
    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://images.pexels.com" />
    
    <!-- Add some custom CSS for smooth scrolling -->
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #22c55e;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #16a34a;
      }
      
      /* Custom gradient utilities */
      .bg-gradient-radial {
        background: radial-gradient(circle, var(--tw-gradient-stops));
      }
      
      /* Set default font family */
      body, html {
        font-family: 'Roboto', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
